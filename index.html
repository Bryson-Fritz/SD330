<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New index</title>
    <style>
        body {
            background-image: url('planet.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .my-picture {
            position: absolute;
            top: 10px;
            right: 10px; 
            max-width: 300px;
        }
    </style>
</head>
<body>
    <img src="mypic.jpg" alt="My Picture" class="my-picture">

    <h1><b><u>My SD330 Files - Bryson Fritz</u></b></h1>
    <p><b>Here are my files on my GitHub SD330 repository.</b></p>
    <ul>
        <li><a href="https://bryson-fritz.github.io/SD330/designprinciples.html">My Design Principles</a></li>
        <li><a href="https://api.github.com/repos/Bryson-Fritz/SD330/contents/">My GitHub File Fragment</a></li>
        <li><a href="https://bryson-fritz.github.io/SD330/index2.html" target="_blank">index2.html</a></li>
    </ul>
    <div id="files"></div>

    <script>
        function githubFilelist() {
            var htmlString = "";

            (async () => {
                const response = await fetch("https://api.github.com/repos/Bryson-Fritz/SD330/contents/");
                const data = await response.json();

                for (let file of data) {
                    const fname = file.name;
                    const fpath = `https://bryson-fritz.github.io/SD330/${fname}`;

                    htmlString += `<p><a href="${fpath}" target="_blank">${fname}</a></p>`;
                }

                document.getElementById('files').innerHTML = htmlString;
            })();
        }
        githubFilelist();
    </script>

    <br>
    <footer><small><b>&copy; Bryson Fritz 11/7/23</b></small></footer>
</body>
</html>
